<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>兼职-选择城市</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/city.css">
</head>
<body>
<div class="pagewrap">
    <body>
        <div class="pagewrap">
            <!-- wrap start -->
            <article class="mod-margin-box">
                <section class="city">
                    <div class="location">
                        <span>当前定位：</span><b class="js-city-position">正在定位中</b><i class="icon-refresh active">刷新</i>
                    </div>
                    <!-- <div class="location active">
                        <span>当前定位：</span><b>北京</b><i class="icon-refresh">刷新</i>
                    </div> -->
                    <div class="column">
                        <div class="column-head">
                            <h2 class="column-title">热门城市</h2>
                        </div>
                        <div class="column-body js-top-citys-wrap">
                            <script type="text/html" id="top-citys-tpl">
                                <ul class="category js-category">
                                    {{each citys as value i}}
                                        <li><a class="js-category-a js-change-city" data-domain="{{value.domain}}" data-cityname="{{value.name}}" data-cityid="{{value.id}}" href="javascript:;">{{value.name}}</a></li>
                                    {{/each}}
                                </ul>
                            </script>
                        </div>
                    </div>
                    <div class="column">
                        <div class="column-head">
                            <h2 class="column-title">其他城市<span>(可在省份里选择具体城市)</span></h2>
                        </div>
                        <div class="column-body js-other-citys-wrap">
                            <script type="text/html" id="other-citys-tpl">
                                {{each provinces as value i}}
                                    <ul class="category">
                                        {{each value as item k}}
                                            {{if (typeof item.citys) != 'undefined'}}
                                                <li>
                                                    <b class="city-true" data-citys="true" data-name="{{item.name}}">{{item.name}}</b>
                                                </li>
                                            {{else}}
                                                <li>
                                                    <a class="js-change-city" data-domain="{{item.domain}}" data-cityname="{{item.name}}" data-cityid="{{value.id}}" href="javascript:;">
                                                        <b data-citys="false" data-domain="{{item.domain}}">{{item.name}}</b>
                                                    </a>
                                                </li>
                                            {{/if}}
                                        {{/each}}
                                    </ul>
                                {{/each}}
                            </script>
                        </div>
                            <script type="text/html" id="child-citys-tpl">
                                <ul class="category-child active">
                                    {{each childCitys as value i}}
                                    <li class="active">
                                        <a class="js-change-city" data-domain="{{value.domain}}" data-cityname="{{value.name}}" data-cityid="{{value.id}}" href="javascript:;">{{value.name}}</a>
                                    </li>
                                    {{/each}}
                                </ul>
                            </script>
                    </div>
                </section>
            </article>
        </div>
        <!-- popup start -->
        <div class="pop">
            <h2 class="pop-hint-txt">当前定位城市是<b class="js-city-position">北京</b><br>与所选城市不一样，是否更改？</h2>
            <ul class="pop-btnbox mod-flex">
                <li class="js-touch-state mod-cont js-cancel">取消</li>
                <li class="js-touch-state mod-cont active"><a class="js-change js-change-city" data-domain="bj" data-cityname="北京" data-cityid="12" href="javascript:;">更改</a></li>
            </ul>
        </div>
        <div class="mask"></div>
        <!-- popup end -->
    
<div class="tip" style="display: none;"></div></body>
</div>

<!--removeIf(production)-->
<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="city.js"></script>
<!--endRemoveIf(production)-->

<!-- include:js(city.js) -->
</body>
</html>
