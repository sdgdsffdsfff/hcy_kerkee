<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>兼职-选择城市</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/city.css">
</head>
<body>
<div class="pagewrap">
    <!-- wrap start -->
    <article class="mod-margin-box">
        <section class="city">
            <div class="location">当前GPS定位城市：北京</div>
            <div class="lists">
                <ul class="list">
                    <!-- <li class="list-item active"><a href="javascript:;">北京市</a></li>
                    <li class="list-item"><a href="javascript:;">北海市</a></li>
                    <li class="list-item"><a href="javascript:;">北京市</a></li>
                    <li class="list-item"><a href="javascript:;">北海市</a></li>
                    <li class="list-item"><a href="javascript:;">北京市</a></li> -->
                    <script type="text/html" id="citys-tpl">
                        {{each citys as value i}}
                        <li class="list-item {{if i == 0}} active {{/if}}"><a href="javascript:;">{{value.name}}</a></li>
                        {{/each}}
                    </script>
                </ul>
            </div>
        </section>
    </article>
    <!-- wrap end -->
</div>

<!--removeIf(production)-->
<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="city.js"></script>
<!--endRemoveIf(production)-->

<!-- include:js(city.js) -->
</body>
</html>
