<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>我邀请的上岗</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/recommend.css">
</head>
<body>
	<div class="pagewrap">
    	<section class="loading-pop active">
            <div class="spinner">
                <div class="spinny"></div>
            </div>
        </section>
        <div class="return-top">TOP</div>

	    <!-- wrap start -->
	    <article class="recommend-wrap">
	    	<div class="recommend-empty-hintbox J_emptyBox displayNone">
				<div class="excalmatory-mark"></div>
				<!-- <p>您还没有获得推荐奖励,快推荐好友来做兼职吧,可以拿到丰厚的推荐奖励噢！</p> -->
				<p>您还没有邀请朋友来上岗</p> 
			</div>
	      	<!--奖励记录-->
	      	<div class="recommend-get-tit">
	      		<script type="text/html" id="totalAmountBox">
		        	<!--<h2>您已获得<em class="f-hint1">{{totalAmount}}</em>元奖励</h2>-->
		        	<a href="doumi://jobsummary" class="recommend-listlink">点击查看月度汇报</a>
		        </script>
		    </div>
	      	
		    <ul class="mod-padding-list recommend-list">
		      	<script type="text/html" id="recommendList">
		      		{{each list as item index}}
		        	<li class="js-touch-state">
		          		<a class="mod-flex mod-li-arr" href="doumi://recommenddetail?job_id={{item.post_id}}">
		            		<h2 class="mod-flex-item">
		            		{{item.text}}
		            		{{each item.post_tags as value key}}
                                {{if value=='斗米直付' || value=='斗米担保'}}
                                <i class="icons-prom tag-recommed"></i>
                                {{/if}}
                            {{/each}}
		            		</h2>
		            		<div class="mod-list-r f-hint1">{{item.amount}}元</div>
		            		<i class="mod-arr"></i>
		          		</a>
		        	</li>
		        	{{/each}}
	      		</script>
	      	</ul>
	    <!--奖励记录 END-->
	    </article>
	    <!-- wrap end -->
	    <div class="list-finished f-base displayNone loadingList">
            <span class="list-icon-loading">
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
            </span>
            加载中...
        </div>
        <div class="list-finished f-base displayNone noMoreList">没有更多数据了</div>
	</div>

	<!--removeIf(production)-->
	<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="recommendlist.js"></script> 
	<!--endRemoveIf(production)-->

	<!-- include:js(recommendlist.js) -->
</body>
</html>
