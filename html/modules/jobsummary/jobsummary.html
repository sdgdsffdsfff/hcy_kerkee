<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>上岗汇总</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/recommend.css">
</head>
<body>
	<div class="pagewrap">
		<section class="loading-pop active">
            <div class="spinner">
                <div class="spinny"></div>
            </div>
        </section>
        <div class="return-top">TOP</div>
	    <!-- wrap start -->
	    <article class="recommend-wrap">
	      	<!--用户列表-->
	      	<script type="text/html" id="jobSummaryList">
			    <ul class="mod-padding-list recommend-summarylist">
			    	{{each list as item index}}
			        <li class="mod-flex js-touch-state">
			          <dl class="mod-flex-item">
			            <dt>{{item.year}}</dt>
			            <dd>{{item.month}}
			            <!--<small>月</small>-->
			            </dd>
			          </dl>
			          <dl class="mod-flex-item">
			            <dt>总上岗天数</dt>
			            <dd>{{item.totalDays}}</dd>
			          </dl>
			          <dl class="mod-flex-item">
			            <dt>上岗小时数</dt>
			            <dd>{{item.totalHour}}</dd>
			          </dl>
			          <dl class="mod-flex-item">
			            <dt>工资</dt>
			            <dd class="f-hint1">{{item.rebateTotal}}</dd>
			          </dl>
			        </li>
			    	{{/each}}
			    </ul>
	      	</script>
	      	<!--用户列表 END-->
	    </article>
	    <div class="list-finished f-base displayNone loadingList">
            <span class="list-icon-loading">
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
            </span>
            加载中...
        </div>
        <div class="list-finished f-base displayNone noMoreList">没有更多职位了</div>
	    <!-- wrap end -->
	</div>

	<!--removeIf(production)-->
	<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="jobsummary.js"></script> 
	<!--endRemoveIf(production)-->

	<!-- include:js(jobsummary.js) -->
</body>
</html>
