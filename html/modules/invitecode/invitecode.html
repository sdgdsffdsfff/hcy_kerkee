<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>推荐有奖</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/invitecode.css">
</head>
<body>
	<div class="pagewrap">
		<!--loading-->
        <section class="loading-pop active">
            <div class="spinner">
                <div class="spinny"></div>
            </div>
       	</section>
       	<script type="text/html" id="content">
			<article class="subject-page">
				<div class="subject-head">
					<img src="../../images/bg.jpg" class="subject-headimg">
					<div class="markbox">
						<h2 class="mark-tit">邀请码</h2>
						<p>
							{{each invite_code as value key}}
								<i>{{value}}</i>
							{{/each}}
						</p>
					</div>

					<div class="subject-txtbox">
						<h1 class="subject-tit"><i>5</i><em>元</em></h1>
						<p class="subject-txt">邀请好友注册并填写邀请码报名<br>完成兼职您将获得<i>5</i>元奖励</p>
					</div>
				</div>

				<a href="javascript:void(0)" class="subject-btn shareTo displayNone">邀请好友</a>
				<a href="javascript:void(0)" class="subject-btn displayNone">查看我的邀请</a>

				<dl class="rule-box">
					<dt class="rule-tit"><h2>活动规则</h2></dt>
					<dd>1. 邀请好友在报名带<em>奖</em>字的职位时填写你的邀请码，好友完成上岗即可获得<i>5</i>元。</dd>
					<dd>2. 好友完成多天上岗，每天奖励<i>5</i>元，如果职位为小时工，上岗完成<i>8</i>小时视为一天。</dd>
				</dl>	
			</article>
		</script>
	</div>
	<!--removeIf(production)-->
	<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="invitecode.js"></script> 
	<!--endRemoveIf(production)-->

	<!-- include:js(invitecode.js) -->
</body>
</html>
