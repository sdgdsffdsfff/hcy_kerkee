<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>推荐有奖</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/recommend.css">
</head>
<body>
	<div class="pagewrap">
		<section class="loading-pop active">
            <div class="spinner">
                <div class="spinny"></div>
            </div>
        </section>
	    <!-- wrap start -->
	    <script type="text/html" id="recommendContent">
	    	<article class="recommend-wrap recommend-index">
		        <div class="recommend-myinvite">
		          <h2>我的专属邀请链接</h2>
		          <a href="javascript:void(0)" class="recommend-myinvite-link">{{inviteUrl}}</a>

		          <div class="recommend-nav">
		            <a href="doumi://recommenduserlist" class="recommend-navlink">我邀请的用户</a>
		            <a href="doumi://recommendlist" class="recommend-navlink">我邀请的上岗</a>
		          </div>
		        </div>
		        <!--top recommend-myinvite-->

		        <div class="recommend-2cinvit">
		          <div class="recommend-2c">
		             <img src="{{qrcodeImage}}">
		          </div>
		          <button type="button" class="btn invitebtn js-touch-state">邀请好友来扫一扫吧！</button>
		        </div>
		    </article>
	    </script>
	    <!-- wrap end -->
	</div>
	<!--removeIf(production)-->
	<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="recommend.js"></script>
	<!--endRemoveIf(production)-->

	<!-- include:js(recommend.js) -->
</body>
</html>
