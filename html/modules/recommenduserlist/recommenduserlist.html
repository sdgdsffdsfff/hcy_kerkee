<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>我邀请的用户</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/recommend.css">
</head>
<body>
	<div class="pagewrap">
		<section class="loading-pop active">
            <div class="spinner">
                <div class="spinny"></div>
            </div>
        </section>
        <div class="return-top">TOP</div>
	    <!-- wrap start -->
	    <article class="recommend-wrap">
	    	<div class="recommend-empty-hintbox J_emptyBox displayNone">
				<div class="excalmatory-mark"></div>
				<!-- <p>您还没有获得推荐奖励,快推荐好友来做兼职吧,可以拿到丰厚的推荐奖励噢！</p> -->
				<p>您还没有邀请朋友注册</p> 
			</div>
	    	<!--用户列表-->
	    	<ul class="mod-padding-list recommend-userlist">
		    	<script type="text/html" id="recommendUserList">
			    	{{each list as item index}}
			        <li class="js-touch-state">
			          <a class="mod-flex" href="javascript:void(0)">
			            <h2 class="mod-flex-item">{{item.phone}}</h2>
			            <div class="mod-list-r">
			            	<time>{{item.time}}</time>
			            </div>
			          </a>
			        </li>
			        {{/each}}
		    	</script>
		    </ul>
		    <!--用户列表 END-->
	    </article>
	    <!-- wrap end -->

	     <div class="list-finished f-base displayNone loadingList">
            <span class="list-icon-loading">
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
            </span>
            加载中...
        </div>
        <div class="list-finished f-base displayNone noMoreList">没有更多数据了</div>
	</div>

	<!--removeIf(production)-->
	<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="recommenduserlist.js"></script> 
	<!--endRemoveIf(production)-->

	<!-- include:js(recommenduserlist.js) -->
</body>
</html>
