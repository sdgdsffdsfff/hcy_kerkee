<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>钱包</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/wallet.css">
</head>
<body>
	<div class="pagewrap">
	    <!-- wrap start -->
	    <article class="wallet-box mod-margin-box minh100  hasfixbtm">
	    	<section class="loading-pop active">
	            <div class="spinner">
	                <div class="spinny"></div>
	            </div>
	        </section>
	        <div class="return-top">TOP</div>
	        <div class="userBalanceBox">
	        	<script type="text/html" id="userBalance">
		        	<div class="balance-box">
						余额<p> <strong class="balance">{{balance}}</strong>元</p>
					</div>
		        </script>
	        </div>
				
			<ul class="mod-padding-list  wallet-state-list listBox">
				<script type="text/html" id="cashList">
				{{each data as item index}}
					<li>
						<a href="javascript: void(0)" class="mod-flex">
							<div class="mod-flex-item">
								<h3 class="list-tit list-tit">{{item.title}}</h3>
								<div class="f-bigbase">账单类型：{{item.recode_type_name}}</div>
								<div class="f-grey">备注：{{item.remark}}</div>
							</div>
							<!--left-->
							<div class="wallet-list-right">
								<time class="f-time">{{item.create_at_str}}</time>
     							{{if item.gray_status==1}}
     							<div class="wallet-state">
     							{{else if listing_status==-1}}
     							<div class="wallet-state">
     							{{else if listing_status==5}}
     							<div class="wallet-state wallet-state3">
     							{{else}}
     							<div class="wallet-state  wallet-state4">
     							{{/if}}
									<p class="f-big"><i>{{item.recode_type_str}}{{item.amount}}</i>元</p>
									<p class="f-state">{{item.listing_status_str}}</p>
								</div>
							</div>
						</a>
					</li>
				{{/each}}
				</script>
			</ul>
			<div class="list-finished f-base displayNone loadingList">
                <span class="list-icon-loading">
                    <i class="list-loading-point"></i>
                    <i class="list-loading-point"></i>
                    <i class="list-loading-point"></i>
                    <i class="list-loading-point"></i>
                    <i class="list-loading-point"></i>
                </span>
                加载中...
            </div>
            <div class="list-finished f-base displayNone noMoreList">没有更多入账记录了</div>

	       <div class="btnbox fixbtm-box displayNone">
	        <button type="button" class="btn surebtn js-touch-state">提现</button>
	      </div>
	    </article>
	    <!-- wrap end --> 
    </div>
    <!--removeIf(production)-->
	<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="wallet.js"></script> 
	<!--endRemoveIf(production)-->

	<!-- include:js(wallet.js) -->
</body>
</html>
