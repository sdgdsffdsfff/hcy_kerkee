<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <title>斗米兼职</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/list.css">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>

<section class="loading-pop">
    <div class="spinner">
        <div class="spinny"></div>
    </div>
</section>

<!-- wrap start -->
<article class="mod-margin-box js-body">

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <script type="text/html" id="focus-img-tpl">
            {{each focus_imgs as value i}}
            <div class="slide swiper-slide">
                <a href="doumi://browser/{{value.url}}">
                    <img class="js-slider-img" data-imgid="{{value.id}}" src="{{value.image}}">
                </a>
            </div>
            {{/each}}
        </script>
    </div>
    <div class="swiper-pagination"></div>
</div>

<nav class="navbox mod-margin-unit mod-flex  ani-nav">
<script type="text/html" id="caselistwrap">
    {{each case_list as value i}}
        {{if value.id != 1}}
            <a data-id="{{value.id}}" href="doumi://joblist?{{value.param}}" class="mrose mod-cont js-log-case">
                
                {{if value.id == 2}}
                <i class="icon-fat"></i>
                {{/if}}
                {{if value.id == 3}}
                <i class="icon-near"></i>
                {{/if}}
                {{if value.id == 4}}
                <i class="icon-prom"></i>
                {{/if}}
                <strong>{{value.title}}</strong>
            </a>
        {{/if}}
    {{/each}}
</script>
</nav>

<section class="mod-margin-unit mod-last-unit">
<h2 class="titbox">
  <i class="icons-fond"></i>
  猜你喜欢
  <a href="doumi://joblist?order=0" class="more js-log-topmore">更多</a>
</h2>
<ul class="mod-label-listwrap mod-padding-list">
    <script type="text/html" id="content-list-tpl">
        {{each post_list as value i}}
            <li class="js-item activeBackground">
                <a href="doumi://jobdetail?job_id={{value.id}}" class="mod-flex">
                    <div class="mod-imgbox">
                        <img src="{{value.image}}" alt="logo" class="mod-img">
                        {{if value.apply_status == 1}}
                            <p class="icons-bg">
                                <i>{{value.apply_status_str}}</i>
                            </p>
                        {{else}}
                            <p class="icons-bg full">
                                <i>{{value.apply_status_str}}</i>
                            </p>
                        {{/if}}
                    </div>
                    <div class="mod-cont">
                        <h3 class="list-tit">
                        {{if value.ad_types == 1}}<i class="tag-hot">热</i>{{/if}}
                        {{if value.has_subsidy==1}}<i class="tag-recommend reward">奖</i>{{/if}}
                        {{value.title}}
                        </h3>

                        <address class="addr">
                        <i class="icons-site"></i>
                        {{value.post_area}}
                        <span class="distance">{{value.distance_long}}</span>
                        </address>
                        <!--addr-->

                        <div class="taglist">
                            {{each value.post_tags as tagval}}
                            {{if tagval=='斗米直付' || tagval=='斗米担保'}}
                            <i class="icons-prom"></i>
                            {{else}}
                            <i class="tag-c">{{tagval}}</i>
                            {{/if}}
                            {{/each}}
                        </div>
                        <!--tags-->

                        <div class="list-r">
                        <i class="salary"><em class="price">{{value.salary}}元</em>
                        /{{value.salary_type_str}}</i> 
                        <time class="date">{{value.date_start_str}}~{{value.date_end_str}}</time>
                        </div>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
</ul>
<a href="doumi://joblist?order=0" class="list-finished btm-more js-log-btmmore">查看更多职位</a>
</section>

</article>
<!-- wrap end -->


<!--removeIf(production)-->
<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="index.js"></script>
<!--endRemoveIf(production)-->

<!-- include:js(index.js) -->
</body>
</html>
