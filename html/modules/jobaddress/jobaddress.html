<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>工作地址列表</title>
	<link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/list.css">
</head>
<body>
	<div class="pagewrap">
		<article class="detail-box">
			<section class="loading-pop active">
		        <div class="spinner">
		            <div class="spinny"></div>
		        </div>
		    </section>

	      	<ul class="mod-com-list  sub-header">
		      	<script type="text/html" id="jobaddressList">
		      		{{each post_addr_list as item index}}
		      			<li class="mod-li-arr">
				          <h2 class="mod-comli-tit">{{item.city_name}}{{item.district_name}}{{item.street_name}}</h2>
				          <address class="mod-comli-txt">{{item.city_name}}{{item.district_name}}{{item.street_name}}{{item.address}}</address> <i class="mod-arr"></i>
				        </li>
		      		{{/each}}
		      	</script>
	      	</ul>

	    </article>
	</div>
	<!--removeIf(production)-->
	<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="jobaddress.js"></script>
	<!--endRemoveIf(production)-->

	<!-- include:js(jobaddress.js) -->
</body>
</html>
