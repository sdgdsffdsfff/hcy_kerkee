<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="format-detection" content="telephone=no" searchtype="map">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>推荐详情</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/recommend.css">
</head>
<body>
	<div class="pagewrap">
	    <section class="loading-pop active">
            <div class="spinner">
                <div class="spinny"></div>
            </div>
        </section>
        <div class="return-top">TOP</div>
	    <!-- wrap start -->
	    <article class="recommend-dtl-wrap">
			<script type="text/html" id="recommendDetailList">
	      	<!--奖励记录-->
		    <ul class="mod-padding-list recommend-dtl-list">
		        {{each list as item index}}
		        <li class="mod-table">
		            <div class="mod-table-cell">
		              <time>{{item.time}}</time>
		              <p><span class="recommend-name">{{item.name}}</span><span>{{item.phone}}</span></p>
		            </div>
		            <div class="mod-list-r mod-table-cell">
		            	<!--<p>{{item.status}}</p>-->
		            	{{if !!item.rebate || item.rebate==0}}
		            	<p class="f-hint1">+{{item.rebate}}元</p>
		            	{{/if}}
		            </div>
		        </li>
		        {{/each}}
		    </ul>


	      	<div class="recommend-dtl-count">总计：<span class="f-hint1">￥{{total}}</span>元 </div>
	      	<!--奖励记录 END-->
	      	</script>
	    </article>
	    <!-- wrap end -->

	    <div class="list-finished f-base displayNone loadingList">
            <span class="list-icon-loading">
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
                <i class="list-loading-point"></i>
            </span>
            加载中...
        </div>
        <div class="list-finished f-base displayNone noMoreList">没有更多职位了</div>
	</div>
	<!--removeIf(production)-->
	<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="recommenddetail.js"></script> 
	<!--endRemoveIf(production)-->

	<!-- include:js(recommenddetail.js) -->
</body>
</html>
